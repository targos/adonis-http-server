version: 2
jobs:
  build_12:
    docker:
      - image: 'circleci/node:12'
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v2-dependencies-{{ checksum "package.json" }}'
            - v2-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: 'v2-dependencies-{{ checksum "package.json" }}'
      - run: npm test
  build_latest:
    docker:
      - image: 'circleci/node:latest'
    working_directory: ~/app
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v2-dependencies-{{ checksum "package.json" }}'
            - v2-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: 'v2-dependencies-{{ checksum "package.json" }}'
      - run: npm test
workflows:
  version: 2
  workflow:
    jobs:
      - build_12
      - build_latest
